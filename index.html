<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="carrot.js" defer></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="digital-clock">
        <i class="uil uil-ellipsis-v dot-menu-btn" id="active-menu"></i>
        <div class="colorpicker-div">
            <input type="color" id="colorpicker">
            <i class="uil uil-pen"></i>
        </div>
        <ul class="dot-menu" id="active-menu">
            <li class="menu-item" id="active-menu" id="active-menu">
                <div class="24-hour-format-option">
                    <span class="clock-format-text" id="active-menu">24-hour format</span>
                    <div class="format-switch-btn" id="active-menu" data-format="12"></div>
                </div>
                <div class="colorpicker-option" id="active-menu">
                    <span class="colorpicker-option-text" id="active-menu">Color picker</span>
                    <div class="format-switch-btn format-switch-btn2" id="active-menu"></div>
                </div>
                <!--<div class="RGB-fade-option" id="active-menu">
                    <span class="RGB-fade-option-text" id="active-menu">RGB background</span>
                    <div class="format-switch-btn format-switch-btn3" id="active-menu"></div>
                </div>>-->
            </li>
        </ul>
        <div class="time">
            <span class="hour">08</span>
            <span class="dots">:</span>
            <span class="minutes">30</span>
            <div class="right-side">
                <span class="period">PM</span>
                <span class="seconds">20</span>
            </div>
        </div>
        <div class="calendar">
            <span class="month-name">Mar</span>,
            <span class="day-name">Friday</span>
            <span class="day-number">4</span>
            <!--<span class="year">2022</span>-->
        </div>
    </div>
</body>
</html>
